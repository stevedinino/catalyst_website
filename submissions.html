
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submissions â€“ Catalyst</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/mobile.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="Catalyst Logo" /></a>
    </div>
  </header>
 
  <main class="content">
    <h1>Submitted Intake Forms</h1>
    <div id="submissions-table">Loading submissions...</div>

    <form id="clearForm" method="post" style="margin-top: 2rem;">
      <button type="submit" onclick="return confirm('Are you sure you want to clear all submissions?')">
        Clear Submissions
      </button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Catalyst Legal Nurse Consulting of SC, LLC</p>
  </footer>

  <script>
    // Load submissions via AJAX
    fetch('submissions.php')
      .then(res => res.text())
      .then(html => {
        document.getElementById('submissions-table').innerHTML = html;
      });

    // Handle clear form submission
    document.getElementById('clearForm').addEventListener('submit', function (e) {
      e.preventDefault();
      fetch('submissions.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'clear=1'
      }).then(() => location.reload());
    });
  </script>
</body>
</html>
